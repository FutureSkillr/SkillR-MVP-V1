services:
  app:
    build:
      context: .
      args:
        GIT_SHA: ${GIT_SHA:-local}
    # Skip entrypoint.sh (which starts embedded CSS) â€” use standalone solid service instead
    entrypoint: ["/app/server"]
    ports:
      - "127.0.0.1:9090:8080"
    env_file: .env.local
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://skillr:localdev@postgres:5432/skillr?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - RUN_MIGRATIONS=true
      - STATIC_DIR=/app/static
      - MIGRATIONS_PATH=/app/migrations
      - GCP_PROJECT_ID=gen-lang-client-0456368718
      - GCP_REGION=europe-west3
      - GCP_TTS_REGION=europe-west1
      - ADMIN_SEED_EMAIL=admin@skillr.local
      - ADMIN_SEED_PASSWORD=Admin1local
      - SOLID_POD_URL=http://solid:3000
      - SOLID_POD_ENABLED=true
      - SOLID_POD_ADMIN_EMAIL=admin@skillr.local
      - SOLID_POD_ADMIN_PASSWORD=skillr
    volumes:
      - ./credentials:/app/credentials:ro
      - ${HOME}/.config/gcloud:/home/app/.config/gcloud:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      solid:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    ports:
      - "127.0.0.1:15432:5432"
    environment:
      POSTGRES_USER: skillr
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: skillr
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillr"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  solid:
    image: solidproject/community-server:7
    command: ["-c", "/config/css-local.json", "-p", "3000", "-b", "http://localhost:3003", "-f", "/data"]
    ports:
      - "127.0.0.1:3003:3000"
    volumes:
      - solid-data:/data
      - ./solid/config:/config:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  pgdata:
  solid-data:
